<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Prompt Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre, img {
            width: 80%;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;  /* This ensures the text wraps */
            word-wrap: break-word;   /* This ensures long words break */
            overflow: auto;          /* This makes the box scrollable */
            max-height: 200px;       /* This sets a maximum height */
        }
        img {
            width: 100%;      /* Make the image take up the full width of its container */
            height: auto;     /* Automatically adjust the height to maintain aspect ratio */
            max-height: 500px; /* Optional: Set a maximum height to prevent it from being too large */
            object-fit: contain; /* Ensures the image fits within the container while maintaining aspect ratio */
        }
    </style>
</head>
<body>
    <h1>OpenAI Prompt Processor</h1>
    
    <!-- Text area for text processing prompt -->
    <textarea id="textPrompt" placeholder="Write your text prompt here..."></textarea><br>
    <!-- Button to send the text prompt -->
    <button id="sendTextPromptBtn">Process Text</button>
    
    <!-- Text area for image generation prompt -->
    <textarea id="imagePrompt" placeholder="Describe the image you want to generate..."></textarea><br>
    <!-- Button to send the image prompt -->
    <button id="sendImagePromptBtn">Generate Image</button>
    
    <h2>Response:</h2>
    <!-- Area to display the text response -->
    <pre id="textResponse"></pre>
    <!-- Area to display the generated image -->
    <img id="generatedImage" src="" alt="Generated Image">

    <script type="module">
        import API_KEY from './config.js';

        async function sendTextPrompt() {
            const prompt = document.getElementById('textPrompt').value;
            const responseElement = document.getElementById('textResponse');

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{"role": "user", "content": prompt}],
                        max_tokens: 500  // Increased to allow more text generation
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseElement.textContent = data.choices[0].message.content;
                } else {
                    const errorData = await response.json();
                    console.error("Error:", errorData);
                    responseElement.textContent = `Error: ${response.status} ${response.statusText}\n${errorData.error.message}`;
                }
            } catch (error) {
                console.error("Error:", error);
                responseElement.textContent = `Error: ${error.message}`;
            }
        }

        async function sendImagePrompt() {
            const prompt = document.getElementById('imagePrompt').value;
            const imageElement = document.getElementById('generatedImage');

            try {
                const response = await fetch("https://api.openai.com/v1/images/generations", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        n: 1,
                        size: "1024x1024"
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    imageElement.src = data.data[0].url;
                } else {
                    const errorData = await response.json();
                    console.error("Error:", errorData);
                    imageElement.alt = `Error: ${response.status} ${response.statusText}\n${errorData.error.message}`;
                }
            } catch (error) {
                console.error("Error:", error);
                imageElement.alt = `Error: ${error.message}`;
            }
        }

        document.getElementById('sendTextPromptBtn').addEventListener('click', sendTextPrompt);
        document.getElementById('sendImagePromptBtn').addEventListener('click', sendImagePrompt);
    </script>
</body>
</html>
